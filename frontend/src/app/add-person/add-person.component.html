
<div class="content-box">
  <form [formGroup]="formG" (ngSubmit)="onSubmit(formG.value)">
    <pre></pre>

    <div>
      <label style="padding-left: 55px" >
        Name:
      </label>
      <input  id="name" name="name" type="text" >
      <pre></pre>
      <label style="padding-left: 68px" >
        Age:
      </label>
      <input size="1" id="age" name="age" type="text" formControlName="age">
      <pre></pre>
      <label for="addressline1">
        Address Line 1:
      </label>
      <input id="addressline1" name="house" type="text" formControlName="addressline1">
      <pre></pre>
      <label>
        Address Line 2:
      </label>
      <input id="addressline2" name="house" type="text" formControlName="addressline2">
      <pre></pre>
      <label style="padding-left: 45px" >
        eircode:
      </label>
      <input size="7"  id="eircode" name="eircode" type="text" formControlName="eircode">
      <pre></pre>
      <label style="padding-left: 47px">
        Gender:
      </label>

      <select class="mat-form-field" id="gender" name="gender" formControlName="gender">
        <option value="602e76beae5170004c8f2550" >Female</option>
        <option value="602e76b6ae5170004c8f254f" >Male</option>
      </select>
      <pre></pre>
    </div>
    <button mat-stroked-button color="primary" class="btn" type="submit">Submit</button>
  </form>
</div>

<div id="demobox">
</div>
