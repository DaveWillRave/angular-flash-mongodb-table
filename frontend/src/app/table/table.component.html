
  <div class="wrapper">
<article>
  <table mat-table [dataSource]="personData">
    <ng-container matColumnDef="{{col}}" *ngFor="let col of tableCols">
      <th mat-header-cell *matHeaderCellDef>
        <span *ngIf="col !== '$$edit'">
          <span *ngIf="col !== '$$delete'">
          {{col | titlecase }}
          </span>
        </span>
      </th>
      <td mat-cell *matCellDef="let element">
          <div class="mat-flat-button" *ngIf="col === '$$edit'" >
            <a mat-icon-button color="primary" href="/edit/{{element.id}}">
              <mat-icon>menu</mat-icon>
            </a>
          </div>
          <div class="mat-flat-button"  *ngIf="col === '$$delete'" >
            <button mat-icon-button color="accent" aria-label="Example icon button with a vertical three dot icon"  (click)="onDeleteClicked(element.id, element.name)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
          <span #spanHeader>
            {{element[col]}}
          </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableCols"></tr>
    <tr mat-row *matRowDef="let row; columns: tableCols;"></tr>

  </table>
</article>
  </div>
  <div class="green-container">
    <a routerLink="/add">
    <button class="add-user" mat-stroked-button color="primary">Add User</button>
    </a>
  </div>
<app-table-layout></app-table-layout>
